<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Certificate Test</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/projects-modern.css">
    <style>
        body {
            background: #0f0f23;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .certificate-card-ultra {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 1px solid rgba(192, 132, 252, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .cert-title-ultra {
            color: #c084fc;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .cert-description-ultra {
            color: #a0a0a0;
            margin-bottom: 15px;
        }
        .cert-details-ultra {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .cert-details-ultra > div {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
        }
        .card-actions-ultra {
            display: flex;
            gap: 10px;
        }
        .action-btn-ultra {
            background: linear-gradient(135deg, #c084fc, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .action-btn-ultra:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(192, 132, 252, 0.3);
        }
        .download-btn-ultra {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .view-btn-ultra {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        /* Modal styles */
        .cert-modal-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px) !important;
            z-index: 99999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            opacity: 0 !important;
            transition: opacity 0.3s ease !important;
        }
        .cert-modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e) !important;
            border: 1px solid rgba(192, 132, 252, 0.3) !important;
            border-radius: 20px !important;
            padding: 30px !important;
            max-width: 600px !important;
            width: 90% !important;
            max-height: 80vh !important;
            overflow-y: auto !important;
            transform: scale(0.8) !important;
            transition: transform 0.3s ease !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5) !important;
        }
        .cert-close-btn {
            background: rgba(192, 132, 252, 0.1) !important;
            color: #c084fc !important;
            border: 1px solid rgba(192, 132, 252, 0.3) !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            margin-top: 20px !important;
        }
        .cert-download-btn, .cert-verify-btn {
            background: linear-gradient(135deg, #c084fc, #8b5cf6) !important;
            color: white !important;
            border: none !important;
            padding: 12px 24px !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            margin: 5px !important;
        }
        .cert-verify-btn {
            background: linear-gradient(135deg, #10b981, #059669) !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Quick Certificate Test</h1>
        <p>Testing certificate functionality with simplified modal styles...</p>
        
        <!-- Android App Development Certificate -->
        <div class="certificate-card-ultra" data-category="development" data-pdf="./certificates/Android App Development.pdf" data-verify="https://www.coursera.org/account/accomplishments/verify/9U0W49734E27">
            <div class="card-content-ultra">
                <div class="card-header-ultra">
                    <h3 class="cert-title-ultra">Android App Development</h3>
                    <div class="cert-level-ultra">
                        <span>Expert</span>
                    </div>
                </div>
                
                <p class="cert-description-ultra">
                    Comprehensive course covering Android app development fundamentals, UI/UX design, and mobile programming best practices.
                </p>
                
                <div class="cert-details-ultra">
                    <div class="cert-institution-ultra">
                        <i class="ri-school-line"></i>
                        <span>Vanderbilt University</span>
                    </div>
                    <div class="cert-platform-ultra">
                        <i class="ri-global-line"></i>
                        <span>Coursera</span>
                    </div>
                    <div class="cert-date-ultra">
                        <i class="ri-calendar-line"></i>
                        <span>2024</span>
                    </div>
                </div>
                
                <div class="card-actions-ultra">
                    <button class="action-btn-ultra download-btn-ultra">
                        <i class="ri-download-2-line"></i>
                        <span>Download</span>
                    </button>
                    <button class="action-btn-ultra view-btn-ultra">
                        <i class="ri-eye-line"></i>
                        <span>View</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="test-results" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <h3>Test Results:</h3>
            <div id="results"></div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        function log(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += '<div>' + timestamp + ': ' + message + '</div>';
            console.log(message);
        }
        
        // Test functionality when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, testing certificate functionality...');
            
            const card = document.querySelector('.certificate-card-ultra');
            if (card) {
                log('Certificate card found');
                
                // Test download button
                const downloadBtn = card.querySelector('.download-btn-ultra');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        log('Download button clicked - should download PDF');
                        
                        // Trigger download
                        const certPdf = card.getAttribute('data-pdf');
                        const certTitle = card.querySelector('.cert-title-ultra').textContent;
                        
                        if (certPdf) {
                            const link = document.createElement('a');
                            link.href = certPdf;
                            link.download = certTitle.replace(/[^a-zA-Z0-9]/g, '_') + '.pdf';
                            link.target = '_blank';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            log('Download triggered for: ' + certTitle);
                        }
                    });
                }
                
                // Test view button
                const viewBtn = card.querySelector('.view-btn-ultra');
                if (viewBtn) {
                    viewBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        log('View button clicked - opening modal...');
                        
                        // Get certificate data
                        const certTitle = card.querySelector('.cert-title-ultra').textContent;
                        const certDescription = card.querySelector('.cert-description-ultra').textContent;
                        const certInstitution = card.querySelector('.cert-institution-ultra span').textContent;
                        const certPlatform = card.querySelector('.cert-platform-ultra span').textContent;
                        const certDate = card.querySelector('.cert-date-ultra span').textContent;
                        const certLevel = card.querySelector('.cert-level-ultra span').textContent;
                        const certPdf = card.getAttribute('data-pdf');
                        const certVerify = card.getAttribute('data-verify');
                        
                        log('Certificate data: ' + certTitle);
                        log('Verify URL: ' + certVerify);
                        
                        // Create simple modal
                        const modalOverlay = document.createElement('div');
                        modalOverlay.className = 'cert-modal-overlay';
                        modalOverlay.innerHTML = `
                            <div class="cert-modal-content">
                                <h2>${certTitle}</h2>
                                <p><strong>Level:</strong> ${certLevel}</p>
                                <p><strong>Institution:</strong> ${certInstitution}</p>
                                <p><strong>Platform:</strong> ${certPlatform}</p>
                                <p><strong>Date:</strong> ${certDate}</p>
                                <p><strong>Description:</strong> ${certDescription}</p>
                                <div style="margin-top: 20px;">
                                    <button class="cert-download-btn" onclick="downloadCert('${certPdf}', '${certTitle}')">
                                        <i class="ri-download-2-line"></i> Download Certificate
                                    </button>
                                    <button class="cert-verify-btn" onclick="verifyCert('${certVerify}')">
                                        <i class="ri-external-link-line"></i> Verify Certificate
                                    </button>
                                    <button class="cert-close-btn" onclick="closeModal()">
                                        <i class="ri-close-line"></i> Close
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        document.body.appendChild(modalOverlay);
                        log('Modal created and added to DOM');
                        
                        // Animate in
                        setTimeout(() => {
                            modalOverlay.style.opacity = '1';
                            const modalContent = modalOverlay.querySelector('.cert-modal-content');
                            modalContent.style.transform = 'scale(1)';
                            log('Modal animated in');
                        }, 10);
                    });
                }
            } else {
                log('No certificate card found');
            }
        });
        
        function downloadCert(pdfPath, title) {
            log('Downloading certificate: ' + title);
            const link = document.createElement('a');
            link.href = pdfPath;
            link.download = title.replace(/[^a-zA-Z0-9]/g, '_') + '.pdf';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            log('Download completed');
        }
        
        function verifyCert(verifyUrl) {
            log('Opening verification URL: ' + verifyUrl);
            window.open(verifyUrl, '_blank', 'noopener,noreferrer');
            log('Verification page opened');
        }
        
        function closeModal() {
            const modal = document.querySelector('.cert-modal-overlay');
            if (modal) {
                modal.remove();
                log('Modal closed');
            }
        }
    </script>
</body>
</html>
