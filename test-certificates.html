<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .certificate-card-ultra {
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background: #2a2a2a;
        }
        .cert-title-ultra {
            color: #c084fc;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .cert-description-ultra {
            color: #ccc;
            margin-bottom: 10px;
        }
        .cert-institution-ultra {
            color: #10b981;
            margin-bottom: 5px;
        }
        .cert-platform-ultra {
            color: #3b82f6;
            margin-bottom: 5px;
        }
        .cert-date-ultra {
            color: #f59e0b;
            margin-bottom: 5px;
        }
        .cert-level-ultra span {
            color: #fbbf24;
        }
        .cert-image-ultra {
            display: none;
        }
        .card-actions-ultra {
            margin-top: 15px;
        }
        .action-btn-ultra {
            background: linear-gradient(135deg, #c084fc, #6d28d9);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .action-btn-ultra:hover {
            transform: scale(1.05);
        }
        .download-btn-ultra {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .view-btn-ultra {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
    </style>
</head>
<body>
    <h1>Certificate Functionality Test</h1>
    
    <div class="certificate-card-ultra" data-category="development" data-pdf="./Dinoja Jeyamalanews.pdf" data-verify="https://www.coursera.org/account/accomplishments/verify/9U0W49734E27">
        <h3 class="cert-title-ultra">Android App Development</h3>
        <p class="cert-description-ultra">Comprehensive course covering Android app development fundamentals, UI/UX design, and mobile programming best practices.</p>
        <p class="cert-institution-ultra">Vanderbilt University</p>
        <p class="cert-platform-ultra">Coursera</p>
        <span class="cert-date-ultra">2024</span>
        <div class="cert-level-ultra">
            <span>Expert</span>
        </div>
        
        <!-- Hidden certificate image for modal display -->
        <img class="cert-image-ultra" src="./Dinoja Jeyamalanews.png" alt="Android App Development Certificate" style="display: none;">
        
        <div class="card-actions-ultra">
            <button class="action-btn-ultra download-btn-ultra">
                <i class="ri-download-2-line"></i>
                <span>Download</span>
            </button>
            <button class="action-btn-ultra view-btn-ultra">
                <i class="ri-eye-line"></i>
                <span>View</span>
            </button>
        </div>
    </div>

    <div id="debug-info" style="margin-top: 30px; padding: 20px; background: #333; border-radius: 10px;">
        <h3>Debug Information:</h3>
        <div id="debug-output"></div>
    </div>

    <script>
        // Debug function to log information
        function debugLog(message) {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        // Certificate Filter Functionality
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, initializing certificate functionality...');
            
            const certificateCards = document.querySelectorAll('.certificate-card-ultra');
            debugLog('Found ' + certificateCards.length + ' certificate cards');
            
            // Certificate view button functionality
            certificateCards.forEach((card, index) => {
                debugLog('Processing card ' + (index + 1));
                
                const viewBtn = card.querySelector('.view-btn-ultra');
                if (viewBtn) {
                    debugLog('Found view button for card ' + (index + 1));
                    viewBtn.addEventListener('click', function() {
                        debugLog('View button clicked for card ' + (index + 1));
                        
                        // Get certificate data from the card
                        const certTitle = card.querySelector('.cert-title-ultra')?.textContent || 'Certificate';
                        const certDescription = card.querySelector('.cert-description-ultra')?.textContent || '';
                        const certInstitution = card.querySelector('.cert-institution-ultra')?.textContent || '';
                        const certPlatform = card.querySelector('.cert-platform-ultra')?.textContent || '';
                        const certDate = card.querySelector('.cert-date-ultra')?.textContent || '';
                        const certLevel = card.querySelector('.cert-level-ultra span')?.textContent || '';
                        const certCategory = card.getAttribute('data-category') || '';
                        const certImage = card.querySelector('.cert-image-ultra')?.src || '';
                        const certPdf = card.getAttribute('data-pdf') || '';
                        const certVerify = card.getAttribute('data-verify') || '';
                        
                        debugLog('Certificate data extracted:');
                        debugLog('- Title: ' + certTitle);
                        debugLog('- Description: ' + certDescription);
                        debugLog('- Institution: ' + certInstitution);
                        debugLog('- Platform: ' + certPlatform);
                        debugLog('- Date: ' + certDate);
                        debugLog('- Level: ' + certLevel);
                        debugLog('- Category: ' + certCategory);
                        debugLog('- Image: ' + certImage);
                        debugLog('- PDF: ' + certPdf);
                        debugLog('- Verify: ' + certVerify);
                        
                        // Show certificate modal
                        showCertificateModal({
                            title: certTitle,
                            description: certDescription,
                            institution: certInstitution,
                            platform: certPlatform,
                            date: certDate,
                            level: certLevel,
                            category: certCategory,
                            image: certImage,
                            pdf: certPdf,
                            verify: certVerify
                        });
                    });
                } else {
                    debugLog('No view button found for card ' + (index + 1));
                }
                
                // Certificate download button functionality
                const downloadBtn = card.querySelector('.download-btn-ultra');
                if (downloadBtn) {
                    debugLog('Found download button for card ' + (index + 1));
                    downloadBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        debugLog('Download button clicked for card ' + (index + 1));
                        
                        // Get PDF path from the card
                        const certPdf = card.getAttribute('data-pdf') || '';
                        const certTitle = card.querySelector('.cert-title-ultra')?.textContent || 'Certificate';
                        
                        debugLog('PDF path: ' + certPdf);
                        debugLog('Certificate title: ' + certTitle);
                        
                        if (certPdf) {
                            // Create download link
                            const link = document.createElement('a');
                            link.href = certPdf;
                            link.download = `${certTitle.replace(/[^a-zA-Z0-9]/g, '_')}.pdf`;
                            link.target = '_blank';
                            
                            debugLog('Created download link: ' + link.href);
                            debugLog('Download filename: ' + link.download);
                            
                            // Trigger download
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            debugLog('Download triggered successfully');
                            
                            // Show success message
                            showDownloadSuccess(certTitle);
                        } else {
                            debugLog('No PDF file specified for this certificate');
                        }
                    });
                } else {
                    debugLog('No download button found for card ' + (index + 1));
                }
            });
        });

        // Download Success Notification
        function showDownloadSuccess(certTitle) {
            debugLog('Showing download success notification for: ' + certTitle);
            const notification = document.createElement('div');
            notification.className = 'download-success-notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 14px;
                z-index: 10001;
                box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
                border: 1px solid rgba(16, 185, 129, 0.3);
                backdrop-filter: blur(10px);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            
            notification.innerHTML = `
                <span>üì•</span>
                <span>${certTitle} downloaded successfully!</span>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Certificate Modal Functionality
        function showCertificateModal(certData) {
            debugLog('Showing certificate modal with data: ' + JSON.stringify(certData));
            
            // Create modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'cert-modal-overlay';
            modalOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.className = 'cert-modal-content';
            modalContent.style.cssText = `
                background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
                border: 1px solid rgba(192, 132, 252, 0.3);
                border-radius: 20px;
                padding: 30px;
                max-width: 90vw;
                max-height: 90vh;
                overflow-y: auto;
                position: relative;
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
                transform: scale(0.8);
                transition: transform 0.3s ease;
            `;

            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '‚úï';
            closeBtn.style.cssText = `
                position: absolute;
                top: 15px;
                right: 15px;
                background: rgba(192, 132, 252, 0.2);
                border: 1px solid rgba(192, 132, 252, 0.3);
                color: #c084fc;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                transition: all 0.3s ease;
            `;

            // Create modal HTML
            modalContent.innerHTML = `
                <div class="cert-modal-header" style="margin-bottom: 25px; text-align: center;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px;">
                        <div style="
                            background: linear-gradient(135deg, #c084fc, #6d28d9);
                            width: 60px;
                            height: 60px;
                            border-radius: 50%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 24px;
                            color: white;
                            box-shadow: 0 10px 30px rgba(192, 132, 252, 0.3);
                        ">
                            üèÜ
                        </div>
                        <div>
                            <h2 style="color: #c084fc; font-size: 28px; font-weight: 700; margin: 0;">${certData.title}</h2>
                            ${certData.level ? `<span style="color: #fbbf24; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">${certData.level} Level</span>` : ''}
                        </div>
                    </div>
                    <p style="color: rgba(255, 255, 255, 0.8); font-size: 16px; line-height: 1.6; margin: 0;">${certData.description}</p>
                </div>
                
                <div class="cert-modal-body">
                    <!-- Certificate Details Grid -->
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px;">
                        ${certData.institution ? `
                            <div style="background: rgba(192, 132, 252, 0.1); border: 1px solid rgba(192, 132, 252, 0.2); border-radius: 12px; padding: 20px; text-align: center;">
                                <div style="color: #c084fc; font-size: 18px; margin-bottom: 8px;">üè´</div>
                                <div style="color: white; font-weight: 600; margin-bottom: 4px;">Institution</div>
                                <div style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">${certData.institution}</div>
                            </div>
                        ` : ''}
                        
                        ${certData.platform ? `
                            <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 12px; padding: 20px; text-align: center;">
                                <div style="color: #3b82f6; font-size: 18px; margin-bottom: 8px;">üåê</div>
                                <div style="color: white; font-weight: 600; margin-bottom: 4px;">Platform</div>
                                <div style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">${certData.platform}</div>
                            </div>
                        ` : ''}
                        
                        ${certData.date ? `
                            <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 12px; padding: 20px; text-align: center;">
                                <div style="color: #10b981; font-size: 18px; margin-bottom: 8px;">üìÖ</div>
                                <div style="color: white; font-weight: 600; margin-bottom: 4px;">Year</div>
                                <div style="color: rgba(255, 255, 255, 0.8); font-size: 14px;">${certData.date}</div>
                            </div>
                        ` : ''}
                        
                        ${certData.category ? `
                            <div style="background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.2); border-radius: 12px; padding: 20px; text-align: center;">
                                <div style="color: #f59e0b; font-size: 18px; margin-bottom: 8px;">üìÅ</div>
                                <div style="color: white; font-weight: 600; margin-bottom: 4px;">Category</div>
                                <div style="color: rgba(255, 255, 255, 0.8); font-size: 14px; text-transform: capitalize;">${certData.category}</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${certData.image ? `
                        <div style="margin-bottom: 25px; text-align: center;">
                            <img src="${certData.image}" alt="${certData.title}" style="max-width: 100%; max-height: 400px; border-radius: 15px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); border: 2px solid rgba(192, 132, 252, 0.2);">
                        </div>
                    ` : ''}
                    
                    <div class="cert-modal-actions" style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        ${certData.pdf ? `
                            <button class="cert-download-btn" style="
                                background: linear-gradient(135deg, #c084fc, #6d28d9);
                                color: white;
                                border: none;
                                padding: 15px 30px;
                                border-radius: 12px;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                display: flex;
                                align-items: center;
                                gap: 10px;
                                font-size: 16px;
                                box-shadow: 0 8px 25px rgba(192, 132, 252, 0.3);
                            ">
                                üì• Download Certificate
                            </button>
                        ` : ''}
                        
                        ${certData.verify ? `
                            <button class="cert-verify-btn" style="
                                background: linear-gradient(135deg, #10b981, #059669);
                                color: white;
                                border: none;
                                padding: 15px 30px;
                                border-radius: 12px;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                display: flex;
                                align-items: center;
                                gap: 10px;
                                font-size: 16px;
                                box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
                            ">
                                üîó Verify Certificate
                            </button>
                        ` : ''}
                        
                        <button class="cert-close-btn" style="
                            background: rgba(192, 132, 252, 0.1);
                            color: #c084fc;
                            border: 1px solid rgba(192, 132, 252, 0.3);
                            padding: 15px 30px;
                            border-radius: 12px;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            display: flex;
                            align-items: center;
                            gap: 10px;
                            font-size: 16px;
                        ">
                            ‚úï Close
                        </button>
                    </div>
                </div>
            `;

            // Add close button to modal content
            modalContent.appendChild(closeBtn);

            // Add modal to overlay
            modalOverlay.appendChild(modalContent);

            // Add to document
            document.body.appendChild(modalOverlay);

            // Animate in
            setTimeout(() => {
                modalOverlay.style.opacity = '1';
                modalContent.style.transform = 'scale(1)';
            }, 10);

            // Close modal function
            function closeModal() {
                debugLog('Closing modal');
                modalOverlay.style.opacity = '0';
                modalContent.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    if (modalOverlay.parentNode) {
                        modalOverlay.parentNode.removeChild(modalOverlay);
                    }
                }, 300);
            }

            // Event listeners
            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Download button functionality
            const downloadBtn = modalContent.querySelector('.cert-download-btn');
            if (downloadBtn && certData.pdf) {
                debugLog('Setting up modal download button');
                downloadBtn.addEventListener('click', () => {
                    debugLog('Modal download button clicked');
                    const link = document.createElement('a');
                    link.href = certData.pdf;
                    link.download = `${certData.title.replace(/[^a-zA-Z0-9]/g, '_')}.pdf`;
                    link.target = '_blank';
                    
                    debugLog('Modal download link: ' + link.href);
                    debugLog('Modal download filename: ' + link.download);
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    debugLog('Modal download triggered successfully');
                    
                    // Show success message
                    showDownloadSuccess(certData.title);
                    
                    // Close modal after download
                    setTimeout(() => {
                        closeModal();
                    }, 1000);
                });
            } else {
                debugLog('No modal download button found or no PDF data');
            }
            
            // Verify button functionality
            const verifyBtn = modalContent.querySelector('.cert-verify-btn');
            if (verifyBtn && certData.verify) {
                debugLog('Setting up modal verify button');
                verifyBtn.addEventListener('click', () => {
                    debugLog('Modal verify button clicked');
                    debugLog('Opening verification URL: ' + certData.verify);
                    // Open verification link in new tab
                    window.open(certData.verify, '_blank', 'noopener,noreferrer');
                    
                    debugLog('Verification page opened');
                    
                    // Show success message
                    showVerifySuccess(certData.title);
                });
            } else {
                debugLog('No modal verify button found or no verify data');
            }

            // Close button functionality
            const modalCloseBtn = modalContent.querySelector('.cert-close-btn');
            if (modalCloseBtn) {
                debugLog('Setting up modal close button');
                modalCloseBtn.addEventListener('click', closeModal);
            }

            // Keyboard support
            const handleKeyPress = (e) => {
                if (e.key === 'Escape') {
                    debugLog('Escape key pressed, closing modal');
                    closeModal();
                    document.removeEventListener('keydown', handleKeyPress);
                }
            };
            document.addEventListener('keydown', handleKeyPress);
        }

        // Verify Success Notification
        function showVerifySuccess(certTitle) {
            debugLog('Showing verify success notification for: ' + certTitle);
            const notification = document.createElement('div');
            notification.className = 'verify-success-notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 14px;
                z-index: 10001;
                box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
                border: 1px solid rgba(59, 130, 246, 0.3);
                backdrop-filter: blur(10px);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            
            notification.innerHTML = `
                <span>üîó</span>
                <span>${certTitle} verification opened in new tab!</span>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
